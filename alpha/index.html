    <body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10">
        </div>
        <div class="col-sm-2">
         <div class="loginWrapper">
            <button type="button" class="btn btn-sm admin"data-toggle="modal" data-target="#loginModal" >
            Admin
            </button>
        </div>
        </div>
    </div>
        
</div>


        
<div class="container-fluid section1">
    <div class="row">
        <div class="col-sm-12">
    
          <div class="container">
            <h1 class="display-4">Welcome to the MEOW Land</h1>
            <p class="lead">Total Radness since 1987</p>
              <div class="row">
                  <div class="col-sm-12 col-md-2"></div><div class="col-sm-12 col-md-2"></div>
                    <div class="col-sm-12 col-md-2">
                        <div class="loginWrapper">
                            <button type="button" class="btn btn-lg meowbtn login"data-toggle="modal" data-target="#loginModal" >
                            Login
                            </button>
                        </div>
                        
                        </div>
                    <div class="col-sm-12 col-md-2">
                        <div class="loginWrapper">
                            <button type="button" class="btn btn-lg meowbtn"data-toggle="modal" data-target="#registerModal">
                            Register
                            </button>
                        </div>
                        <div class="col-sm-12 col-md-2"></div><div class="col-sm-12 col-md-2"></div>
                        </div>
                    </div>
                </div>
          </div>
        </div>
        </div>


    
<!-- Modal -->
    <!-- login modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="coolStuffLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&#128049;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class="container">
            <div class="row">
                <div class="col-sm-12"> 
                <div class="modalFormWrapper">
                <form>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>

                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password" required>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                 
                </form> 
                </div> 
            </div>
            </div>
          </div>
      </div>
        
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
    <!-- Register modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="coolStuffLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&#128049;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class="container">
            <div class="row">
                <div class="col-sm-12"> 
                <div class="modalFormWrapper">
                <form>
                    <div class="form-group">
                    <label for="text">Name </label>
                    <input type="text" class="form-control" id="username" placeholder="Your Name" required>

                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>

                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password" required>
                  </div>
                  <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="confirm password" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                 
                </form> 
                </div> 
            </div>
            </div>
          </div>
      </div>
        
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
